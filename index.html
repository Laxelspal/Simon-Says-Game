<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arimo:ital,wght@0,500;0,700;1,400&family=Chewy&family=Jost:wght@300&family=Merriweather+Sans:ital,wght@1,400;1,800&family=Montserrat:wght@300;400;500;600;700&family=Rubik+Mono+One&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Simon Says Game</h1>
    <div class="info">
        <h2 id="level">Level:0</h2>
        <h2 id="high_score">High Score : 0</h2>
    </div>
    <div class="container">
        <div class="btn green " id="green"></div>
        <div class="btn yellow" id="yellow"></div>
        <div class="btn red" id="red"></div>
        <div class="btn blue" id="blue"></div>
        <div class="circle">
            <h2>PLAY</h2>
            <div class="play_icon">
                <i class="fa fa-play-circle" aria-hidden="true"></i>
            </div>  
        </div>
    </div>
    <footer>
        
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
